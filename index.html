<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="build/css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
		<script src="build/js/id3.js" defer charset="utf-8"></script>
		<script src="build/js/build.js" defer charset="utf-8"></script>
	</head>
	<body>
		<div class="player" id="audioPlayer">
			<header class="player__header">
				<div class="logo">Audio player</div>
			</header>
			<div class="player__main js-drop-area">
				<div class="drop-hint js-drop-hint" style="display: none;">
					<div class="icon drop-hint__icon">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M12,2C12.43,2 12.84,2.14 13.17,2.37C15.78,4.25 18.39,6.12 19.11,8.31C19.83,10.5 19,13 17.5,15.5C20,9 13,7.5 13,7.5V18C13,20.21 11,22 8.5,22C6,22 4,20.21 4,18C4,15.79 6,14 8.5,14C9.03,14 9.53,14.08 10,14.23V4A2,2 0 0,1 12,2Z"/>
						</svg>
					</div>
				</div>
				<div class="song-details js-song-details">
					<div class="song-details__inner">
						<img src="icons/album.svg" class="song-details__cover js-cover" alt=""/>
						<div class="song-details__title js-title"></div>
						<div class="song-details__artist js-artist"></div>
						<div class="song-details__filename js-filename"></div>
					</div>
				</div>
				<div class="visualizer js-visualizer">
					<canvas class="js-canvas" width="600" height="400"></canvas>
				</div>
				<div class="equalizer js-equalizer" style="display: none;">
					<div class="equalizer__controls">
					<div class="equalizer__control equalizer__control_first">
						<div class="equalizer__icon icon">
							<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
							</svg>
						</div>
						<div class="equalizer__slide js-slider" data-type="gain">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">60</div>
						<div class="equalizer__slide js-slider" data-type="60">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">170</div>
						<div class="equalizer__slide js-slider" data-type="170">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">310</div>
						<div class="equalizer__slide js-slider" data-type="310">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">600</div>
						<div class="equalizer__slide js-slider" data-type="600">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">1K</div>
						<div class="equalizer__slide js-slider" data-type="1000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">3K</div>
						<div class="equalizer__slide js-slider" data-type="3000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">6K</div>
						<div class="equalizer__slide js-slider" data-type="6000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">12K</div>
						<div class="equalizer__slide js-slider" data-type="12000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">14K</div>
						<div class="equalizer__slide js-slider" data-type="14000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					<div class="equalizer__control">
						<div class="equalizer__label">16K</div>
						<div class="equalizer__slide js-slider" data-type="16000">
							<div class="equalizer__thumb js-thumb"></div>
						</div>
					</div>
					</div>
					<div class="equalizer__presets">
						<div class="equalizer__preset js-preset" data-type="pop">Pop</div>
						<div class="equalizer__preset js-preset" data-type="rock">Rock</div>
						<div class="equalizer__preset js-preset" data-type="jazz">Jazz</div>
						<div class="equalizer__preset js-preset" data-type="classic">Classic</div>
						<div class="equalizer__preset js-preset" data-type="normal">Normal</div>
					</div>
				</div>
				<div class="songs-list js-songs-list">
					<div class="songs-list__placeholder js-placeholder">Drop audio files to add them to playlist</div>
				</div>
			</div>
			<div class="player__footer">
				<div class="controls js-controls">
					<div class="icon icon_action js-control js-stop" data-type="stop" style="display: none;">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M18,18H6V6H18V18Z"/>
						</svg>
					</div>
					<div class="icon icon_action icon_disabled js-control js-play" data-type="play">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
						</svg>
					</div>
					<div class="controls__equalizer icon icon_action js-control js-eq" data-type="eq">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M3,22V8H7V22H3M10,22V2H14V22H10M17,22V14H21V22H17Z"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div class="notification js-notification"></div>
		<template id="songListItem">
			<div class="song-item js-song">
				<div class="song-item__cover-wrapper">
					<img class="song-item__cover js-song-cover" src="icons/album.svg"/>
				</div>
				<div class="song-item__info">
					<div class="song-item__title js-song-title"></div>
					<div class="song-item__artist js-song-artist"></div>
				</div>
				<div class="song-item__duration js-song-duration"></div>
			</div>
		</template>
	</body>
</html>
